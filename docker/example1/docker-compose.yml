odsupercomponent:
  image: seresearch/opendlv:latest
  net: "host"
  volumes:
  - .:/opt/data
  working_dir: "/opt/data"
  command: "odsupercomponent --cid=111"

opendlv-system-core-proxy:
  image: seresearch/opendlv:latest
  net: "host"
  working_dir: "/opt/opendlv/bin"
  command: "./opendlv-system-core-proxy --cid=111"
